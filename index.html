<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Airport App - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="status-bar">
                <div class="status-left">
                    <span class="time">9:41</span>
                </div>
                <div class="status-right">
                    <span class="signal">ðŸ“¶</span>
                    <span class="wifi">ðŸ“¶</span>
                    <span class="battery">ðŸ”‹</span>
                </div>
            </div>
            <div class="app-container">
                <div class="auth-container-v2">
                    <div class="auth-header">
                        <img src="https://img.icons8.com/clouds/100/000000/airport.png" alt="Airport App Logo" class="auth-logo-v2">
                        <h2>Welcome Back</h2>
                        <p>Login to your account to continue</p>
                    </div>

                    <form id="login-form" class="auth-form-v2">
                        <div class="form-group-v2">
                            <span class="material-symbols-outlined">mail</span>
                            <input type="email" id="email" placeholder="Email, Phone, or Username" required>
                        </div>
                        <div class="form-group-v2">
                            <span class="material-symbols-outlined">lock</span>
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" class="password-toggle-btn">
                                <span class="password-toggle material-symbols-outlined">visibility_off</span>
                            </button>
                        </div>
                        <div class="form-links">
                            <a href="register.html">Register</a>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn-v2 btn-login">Login</button>
                    </form>

                    <div class="guest-login">
                        <p>Or</p>
                        <a href="form.html" class="btn-v2 btn-guest">Continue as Guest</a>
                        <div class="social-login-v2">
                            <button class="social-btn-v2 google-btn">
                                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                                <span>Google</span>
                            </button>
                            <button class="social-btn-v2 apple-btn">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
                                <span>Apple</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-indicator"></div>
        </div>
    </div>
    <script src="auth-static.js"></script>
</body>
</html>
