<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <span class="material-symbols-outlined back-btn" id="back-btn" style="display: none;">arrow_back_ios</span>
                            <div class="header-text">
                                <h1>Yangon Int'l Airport</h1>
                                <p>Your seamless travel companion</p>
                            </div>
                        </div>
                    </header>
                    <div class="announcement-container" id="announcement-container"></div>
                    <main id="main-content">            <!-- Feature content will be loaded here -->
        </main>
        <div class="ai-assistant-btn" id="ai-assistant-btn">
            <span class="material-symbols-outlined">smart_toy</span>
        </div>
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-feature="home">
                <span class="material-symbols-outlined">home</span>
                <span class="nav-text">Home</span>
            </a>
            <a href="#" class="nav-item" data-feature="flights">
                <span class="material-symbols-outlined">flight</span>
                <span class="nav-text">Flights</span>
            </a>
            <a href="#" class="nav-item" data-feature="wallet">
                <span class="material-symbols-outlined">account_balance_wallet</span>
                <span class="nav-text">Wallet</span>
            </a>
            <a href="#" class="nav-item" data-feature="duty_free">
                <span class="material-symbols-outlined">storefront</span>
                <span class="nav-text">Shop</span>
            </a>
            <a href="#" class="nav-item" data-feature="more">
                <span class="material-symbols-outlined">more_horiz</span>
                <span class="nav-text">More</span>
            </a>
        </nav>
    </div>
    <script src="app.js"></script>
    <div class="ai-chat-container" id="ai-chat-container">
        <div class="ai-chat-header">
            <h2>AI Assistant</h2>
            <span class="material-symbols-outlined close-btn" id="close-chat-btn">close</span>
        </div>
        <div class="ai-chat-box" id="ai-chat-box">
            <div class="chat-message bot">Hello! How can I help you today?</div>
        </div>
        <div class="ai-chat-input">
            <input type="text" id="chat-input" placeholder="Ask about flights, directions...">
            <button id="send-chat-btn"><span class="material-symbols-outlined">send</span></button>
        </div>
    </div>
</body>
</html>
