<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Airport App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="status-bar">
                <div class="status-left">
                    <span class="time">9:41</span>
                </div>
                <div class="status-right">
                    <span class="signal">ðŸ“¶</span>
                    <span class="wifi">ðŸ“¶</span>
                    <span class="battery">ðŸ”‹</span>
                </div>
            </div>
            <div class="auth-page-v2">
                <div class="auth-header">
                    <img src="https://img.icons8.com/clouds/100/000000/airport.png" alt="Airport App Logo" class="auth-logo-v2">
                    <h2>Create Account</h2>
                    <p>Choose a method to register</p>
                </div>

                <form id="register-form" class="auth-form-v2">
                    <div class="form-group-v2">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group-v2">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group-v2">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group-v2 phone-group">
                        <select id="countryCode">
                            <option value="+95">ðŸ‡²ðŸ‡² +95</option>
                            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                            <option value="+65">ðŸ‡¸ðŸ‡¬ +65</option>
                            <option value="+66">ðŸ‡¹ðŸ‡­ +66</option>
                        </select>
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group-v2">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="password-toggle-btn">
                            <span class="password-toggle material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                    <div class="form-group-v2">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn-v2 btn-login">Register</button>
                </form>

                <div class="guest-login">
                    <p>Or</p>
                    <div class="social-login-v2">
                        <button class="social-btn-v2 google-btn">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                            <span>Register with Google</span>
                        </button>
                        <button class="social-btn-v2 apple-btn">
                            <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple Logo">
                            <span>Register with Apple</span>
                        </button>
                    </div>
                    <p>Already have an account? <a href="/">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
